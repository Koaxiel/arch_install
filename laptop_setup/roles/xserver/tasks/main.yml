---

- name: install xorg driver
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - xf86-video-intel 
    - libva-intel-driver 
    - xf86-input-libinput

- name: locale x11
  command: "localectl set-keymap fr-latin9"

- name: add 10-monitor.conf 
  copy:
    src: files/10-monitor.conf 
    dest: "/etc/X11/xorg.conf.d/10-monitor.conf"

