---
- name: Enable {{Â item }}
  systemd:
    name: "{{ item }}"
    enabled: yes
  loop: [systemd-resolved.service, systemd-networkd.service]

- name: Create network file for DHCP
  copy:
    content: |
      [Match]
      Name=en*

      [Network]
      DHCP=ipv4
    dest: /etc/systemd/network/20-wired.network
    mode: 0644
