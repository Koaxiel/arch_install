- name: Enable {{Â item }}
  systemd:
    name: "{{ item }}"
    enabled: yes
  loop: [systemd-resolved.service, systemd-networkd.service]

- name: Symlink /etc/resolv.conf
  file:
    src: /run/systemd/resolve/resolv.conf
    # src: /usr/lib/systemd/resolv.conf
    dest: /etc/resolv.conf
    state: link
    force: yes
