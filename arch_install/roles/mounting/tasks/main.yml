- name: Active swap volume
  command: swapon /dev/vg.main/swap

- name: Mount root volume
  mount:
    path: /mnt
    src: /dev/vg.main/root
    fstype: ext4
    state: mounted

- name: Mount boot partition
  mount:
    name: /mnt/boot
    src: "{{ disk_dev }}1"
    fstype: vfat
    state: mounted    