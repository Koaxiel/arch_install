---
# tasks file for mkinitcpio
- name: Update HOOKS mkinitcpio.conf
  lineinfile:
    path: /etc/mkinitcpio.conf
    state: present
    regexp: '^HOOKS='
    line: 'HOOKS="base systemd autodetect keyboard sd-vconsole modconf block sd-encrypt sd-lvm2 filesystems fsck"'
  become: true
  notify: mkinitcpio

